{% extends "base.html" %}

{% block styles %}
<style>
  /* Heading styling */
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5rem;
    color: #333;
  }

  /* Confirm button styling */
  .Confirmer {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .Confirmer:hover {
    background-color: #218838;
  }

  /* PDF container styling */
  .pdf-container {
    display: block;
    width: 80%;
    height: 600px;
    margin: 20px auto;
    border: 2px solid #ccc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  /* Download button styling */
  .download-btn {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .download-btn:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<h1>Generated PDF Preview</h1>
<div style="text-align: center;">
  <a href="{{ url_for('solution_pdf', filename=pdf_filename) }}" class="Confirmer">
      Confirmer
  </a>
</div>
<iframe 
    class="pdf-container"
    src="{{ url_for('static', filename='pdfs/' + pdf_filename) }}"
></iframe>
<div style="text-align: center;">
  <a href="{{ url_for('download_pdf', filename=pdf_filename) }}" class="download-btn">
      Download PDF
  </a>
</div>
{% endblock %}

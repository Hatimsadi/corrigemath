{% extends "base.html" %}

{% block styles %}
<style>
  /* Button Styling */
  .button {
    display: inline-block;
    margin: 10px auto;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .edit-btn {
    background-color: #ffc107;
    color: #000;
  }
  .edit-btn:hover {
    background-color: #e0a800;
  }

  .download-btn {
    background-color: #007bff;
    color: #fff;
  }
  .download-btn:hover {
    background-color: #0056b3;
  }

  .Confirmer {
    background-color: #28a745;
    color: #fff;
  }
  .Confirmer:hover {
    background-color: #218838;
  }

  .pdf-container {
    display: block;
    width: 80%;
    height: 600px;
    margin: 20px auto;
    border: 2px solid #ccc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}

{% block content %}
<h1>Generated PDF Preview</h1>

<div style="text-align: center;">
  <a href="{{ url_for('solution_pdf', filename=pdf_filename) }}" class="button Confirmer">
      Confirmer
  </a>
</div>

<!-- Edit Button -->
<div style="text-align: center;">
  <a href="{{ url_for('validate', filename=pdf_filename.replace('.pdf', '')) }}" class="button edit-btn">
      Edit LaTeX
  </a>
</div>

<iframe 
    class="pdf-container"
    src="{{ url_for('static', filename='pdfs/' + pdf_filename) }}"
></iframe>

<div style="text-align: center;">
  <a href="{{ url_for('download_pdf', filename=pdf_filename) }}" class="button download-btn">
      Download PDF
  </a>
</div>

{% endblock %}

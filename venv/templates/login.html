{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
    .container {
        width: 400px;
        padding: 30px;
        background: hwb(271 0% 0% / 0.11);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: white;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        text-align: left;
    }

    .form-group label {
        font-size: 14px;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
        transition: 0.3s;
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus {
        background: rgba(255, 255, 255, 0.3);
    }

    .btn {
        width: 20%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #ffd700;
        color: #2c3e50;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffcc00;
    }

    .error {
        color: #ff4d4d;
        font-size: 14px;
        margin-top: 10px;
    }

    p {
        margin-top: 15px;
        font-size: 14px;
    }

    p a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{email if email}}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <p>Vous n'avez pas de compte ? <a href="{{ url_for('register') }}">Inscrivez vous ici</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

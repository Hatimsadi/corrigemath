{% extends "base.html" %}
{% block content %}
<div id="status" style="text-align: center; margin-top: 20px;">
    <div class="spinner"></div>
    <p>Uploading... Please wait.</p>
</div>
{% endblock %}
{% block styles %}
<!-- Styles for the loading spinner -->
<style>
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.2);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}
{% block scripts %}
<script>
function checkStatus() {
    const filename = "{{ filename }}";  // Get filename from Flask template
    
    fetch(`/check_file/${filename}`)
        .then(response => response.json())
        .then(data => {
            if (data.ready) {
                // Redirect to PDF display when ready
                window.location.href = data.url;
            } else if (data.error) {
                // Show error message and stop checking
                document.getElementById("status").innerHTML = data.error;
                clearInterval(intervalId);
            } 
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("status").innerHTML = 
                "Connection error. Please refresh the page.";
            clearInterval(intervalId);
        });
}

// Start checking every 2 seconds
const intervalId = setInterval(checkStatus, 2000);

// Initial check when page loads
checkStatus();
</script>
{% endblock %}

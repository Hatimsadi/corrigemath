{% extends "base.html" %}
{% block content %}
<h2>Processing Files</h2>
{% for filename in filenames %}
<div id="status-{{ filename }}" class="status-box">
    Processing {{ filename }}... <span class="spinner"></span>
</div>
{% endfor %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% for filename in filenames %}
    (function(filename) {
        var checkInterval = setInterval(function() {
            fetch('/check_file/' + encodeURIComponent(filename))
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status-' + filename);
                    if (data.ready) {
                        statusDiv.innerHTML = `Ready: <a href="${data.url}">View ${filename}</a>`;
                        clearInterval(checkInterval);
                    } else if (data.url) {
                        window.location.href = data.url;
                    }
                });
        }, 2000);
    })('{{ filename }}');
    {% endfor %}
});
</script>
{% endblock %}

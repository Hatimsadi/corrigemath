{% extends "base.html" %}

{% block styles %}
<style>
    .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        padding: 0 10%;
    }
    
    .solution-preview {
        width: 80%;
        height: 600px;
        margin: 20px auto;
        border: 1px solid #ddd;
    }
    
    .nav-btn {
        background: #4a5568;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }
    
    .grade-display {
        text-align: center;
        font-size: 1.2em;
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block content %}
<h1>Solution for {{ filename }}</h1>

<div class="navigation-buttons">
    {% if prev_file %}
    <a href="{{ url_for('solution', filename=prev_file) }}" class="nav-btn">
        &laquo; Previous 
    </a>
    {% else %}
    <span class="nav-btn disabled">&laquo; Previous </span>
    {% endif %}
    
    <span class="file-counter">
        {{ filename }}
    </span>

    {% if next_file %}
    <a href="{{ url_for('solution', filename=next_file) }}" class="nav-btn">
        Next  &raquo;
    </a>
    {% else %}
    <span class="nav-btn disabled">Next  &raquo;</span>
    {% endif %}
</div>

<iframe class="solution-preview"
        src="{{ url_for('static', filename='pdfs/' + filename) }}">
</iframe>

<div class="grade-display">
    <h3>Note: {{ grade }}</h3>
</div>
{% endblock %}
